# Use Cloudflare's header to get the real visitor IP
real_ip_header CF-Connecting-IP;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tossemideia.cloud;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name tossemideia.cloud;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/tossemideia.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tossemideia.cloud/privkey.pem;

    # SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root location
    location = / {
        return 200 "Welcome to tossemideia.cloud\nWatch Party: /sync\nStats: /pererecos-stats";
        add_header Content-Type text/plain;
    }

    # Pererecos Stats - Static frontend
    location /pererecos-stats {
        alias /home/clawdbot/twitch-stats/frontend;
        index index.html;
        try_files $uri $uri/ /pererecos-stats/index.html;
    }

    # Pererecos Stats - Static files (images, etc)
    location /static/ {
        alias /home/clawdbot/twitch-stats/frontend/;
    }

    # Pererecos Stats - API proxy
    location /api/v1/ {
        proxy_pass http://127.0.0.1:8000/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
        proxy_connect_timeout 10;
    }

    # Redirect /sync to /sync/
    location = /sync {
        return 301 $scheme://$host/sync/;
    }

    # Watch party application at /sync/
    location /sync {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve static files for sync
    location /sync/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support for socket.io
    location /socket.io/ {
        proxy_pass http://localhost:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
