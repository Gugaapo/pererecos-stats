# Nginx configuration snippet for tossemideia.cloud
# Add this to your existing server block

# Pererecos Stats - Static frontend
location /pererecos-stats {
    alias /home/clawdbot/twitch-stats/frontend;
    index index.html;
    try_files $uri $uri/ /pererecos-stats/index.html;
}

# Pererecos Stats - API proxy
location /pererecos-stats/api/ {
    rewrite ^/pererecos-stats/api/(.*)$ /api/$1 break;
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300;
}
